version: '3.8'

services:
  db:
    image: postgres:15
    container_name: sweven-games-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sweven_games
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sweven-games-api
    restart: always
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/sweven_games?schema=public
      JWT_SECRET: your-super-secret-jwt-key
      PORT: 3001
    ports:
      - '3001:3001'
    depends_on:
      - db
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  postgres_data: